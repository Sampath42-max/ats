<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Companies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4203a9, #90bafc);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #ffeb3b;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .upload-section {
            text-align: center;
            padding: 2.5rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 2rem 0;
        }

        .image-preview {
            width: 200px;
            height: 150px;
            position: relative;
            margin: 0 auto;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .analyze-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(66, 3, 169, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-decoration: none;
        }

        .image-preview:hover .analyze-overlay {
            opacity: 1;
        }

        .analyze-text {
            background: linear-gradient(135deg, #ffeb3b, #ff9800);
            padding: 10px 20px;
            border-radius: 25px;
            color: #4203a9;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .analyze-overlay:hover .analyze-text {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            header {
                flex-direction: column;
                padding: 1rem;
            }
            nav a {
                margin: 0.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .image-preview {
                width: 150px;
                height: 100px;
            }
            .analyze-text {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
